        'use strict'

        /*

            No documento HTML, coloque um elemento <select> (veja ex10) tendo
            como opções os números de 1 a 12, e uma <div> de resultado.

            Em JS, escreva uma função que receba um número entre 1 e 12 e retorne
            o nome do mês correspondente (janeiro, fevereiro, etc.)

            Escreva outra função que leia qual o valor selecionado no <select> e 
            efetue uma chamada à função anterior, passando esse valor como parâmetro
            e capturando o resultado. Escreva o resultado na <div>.

            Finalmente, associe a segunda função ao evento 'change' do <select>.

        */
        
    </script>

<body>
    <h1>Que mês estamos?</h1>

    <div>
        <label>Numero do mês</label>
        <select id="mes">
            <option>(Selecione)</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>

    <div id="resultado"></div>

    <script>
        const elMes = document.getElementById('mes')
        const elResultado = document.querySelector('#resultado')

        function pegarMes(){
                let mes = ''
                let resultado 
                switch(elMes.selectedIndex){
                    case 1:
                        resultado = "Janeiro"
                        break   
                    case 2:
                        resultado = "Fevereiro"
                        break   
                    case 3:
                        resultado = "Março"
                        break   
                    case 4:
                        resultado = "Abril"
                        break   
                    case 5:
                        resultado = "Maio"
                        break   
                    case 6:
                        resultado = "Junho"
                        break   
                    case 7:
                        resultado = "Julho"
                        break   
                    case 8:
                        resultado = "Agosto"
                        break   
                    case 9:
                        resultado = "Setembro"
                        break   
                    case 10:
                        resultado = "Outubro"
                        break   
                    case 11:
                        resultado = "Novembro"
                        break   
                    case 12:
                        resultado = "Dezembro"
                        break   
                    default:
                        resultado = 'INVALIDO'
                        break
            }
            elResultado.innerText = `O mes correspondente ao numero escolhido é ${resultado}`
        }

            elMes.addEventListener('change', pegarMes)
        


    </script>
</body>

</html>
