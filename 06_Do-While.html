<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script> 
        'use strict' //obriga a utilização de LET, VAR ou CONST para declarar variaveis
      
        /*
            Loop da soma dos numeros até que seja 0
            Caracteristicas do "Do While"
            1. local do teste: no fim
            2. Garantia de execução: 1
            3. Numero de repetições: indeterminado


        */
       let num
       let soma = 0

       do
       {
           num = Number(prompt('digite um numero para somar(ou 0 para terminar):'))
           if(!isNaN(num))
           {
               soma += num
           }
       } while(num != 0)

       document.write(`A soma dos numeros inseridos é ${soma}`)

    </script>
</head>

</body>
</html>
