<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário para informar um ano e determine
            se é bissexto pela regra:

            1) Se o ano divide por 400 é bissexto; *OU*
            2) se divide por 4 *E* não divide por 100, é bissexto

            Alguns anos para testar:
            1900: não é
            1600: bissexto
            1975: não é
            1992: bissexto
            2020: bissexto
            2000: bissexto
            2013: não é
      */

        let num = parseInt(prompt('Insira um ano qualquer:'))

        if(isNaN(num))
        {
            alert('ERRO: O ano digitado não é um numero!!!')
        }
        else if (num <= 0)
        {
            alert('ERRO: O ano digitado não é valido!')
        }
        else if ((num % 400 == 0) || ((num % 4 == 0) && (num % 100 != 0)))
        {
            alert('O ano digitado é BISSEXTO!')
        }
        else 
        {
            alert('O ano digitado NÃO é BISSEXTO!')
        }

    </script>
</head>

</html>
