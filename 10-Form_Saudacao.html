<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <style>
        label {
            /*Forçar o modo de exibição em BLOCO para "label"*/
            display: block;
        }
        fieldset label{
            display: inline;
        }
        fieldset {
            border: 1px solid lightgrey;
            border-radius: 8px;
            width: 200px;
        }
        div, fieldset {
            margin-bottom: 15px;
        }
        /*div {
            border: 1px dotted black;
        }*/
    </style>
</head>
<body>
    <h1>Formulario de Saudação</h1>

    <div>
        <label>Primeiro Nome</label>
        <input type="text" id="primeiro-nome" placeholder="Informe seu primeiro nome">
    </div>

    <div>
        <label>Sobrenome</label>  
        <input type="text" id="sobrenome" placeholder="Informe seu sobrenome">
    </div>

    <div>
        <label>Forma de tratamento</label>
        <select id="forma-tratamento">
            <option>(Selecione)</option>
            <option>Vossa Majestade</option>
            <option>Excelentíssimo/a</option>
            <option>Ilustíssimo/a</option>
            <option>Vossa Senhoria</option>
            <option>Senhor/a</option>
            <option>Cremosíssimo/a</option>
        </select>
    </div>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" id="masculino" name="sexo"> 
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="feminino" name="sexo" checked> 
        <label for="feminino">Feminino</label>
    </fieldset>

    <div>
        <label>Hora do Dia</label>
        <input type="number" id="hora-dia" min="0" max="23">
    </div>

    <fieldset>
        <legend>Exibição da Saudação</legend>
        <input type="checkbox" id="alert" checked>
        <label for="alert">Exibir como Alert()</label>
        <br>
        <input type="checkbox" id="document">
        <label for="document">Exibir como Documento()</label>
    </fieldset>

    <div id="saudacao"></div>

    <div>
        <button id="enviar">Enviar</button>
    </div>
    
    
    
    <script> 
        'use strict' //obriga a utilização de LET, VAR ou CONST para declarar variaveis
       

    </script>
</body>
</html>
