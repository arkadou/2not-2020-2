<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar um número MAIOR QUE 1000.
            Utilize do..while para garantir que foi informado um número válido
            e maior que 1000.

            Em seguida, usando o loop while, imprima com document.write() 
            todos os números múltiplos de 13 ou de 23 existentes entre 1 e 
            o número informado.

        */

        let num 

       do
       {
           num = Number(prompt('Insira um numero MAIOR que 1000:'))
           if(isNaN(num) || num < 1000)
           {
               alert(`ERRO: O NUMERO INFORMADO É INVÁLIDO!!!`)
           }
           else if(num > 1000)
           {
               document.write()
           }

       } while(num > 1000)



    </script>
</head>

</html>
