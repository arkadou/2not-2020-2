<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemaático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.

            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão

            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       // .parsefloat tenta converter stings flutuantes em numeros de ponto flutuante
       let n1 = parseFloat(prompt('Insira o Primeiro Numero Inteiro:'))
       let fun = prompt('insira a operação a ser efeituada\ (+, -, *, /)')
       let n2 = parseFloat(prompt('Insira o Segundo Numero Inteiro:'))
       let resul, temErro = false


       

        if (isNaN(n1) || isNaN(n2))
        {
            alert('Erro: OS VALORES DIGITADOS NÃO SÃO NUMEROS!!!')
            temErro = true
        }
        else
        {
            switch(fun)
            {
                case '+':
                    resul = n1 + n2
                    break
                case '-':
                    resul = n1 - n2
                    break
                case '*':
                case 'x':
                case 'X':
                    resul = n1 * n2
                    break
                case '/':
                case ':':
                    resul = n1 / n2
                    break
                
                default:
                    alert('ERRO: Operador inválido.')
                    temErro = true
            }
        }

       if(!temErro)
       {
        //document.write('O resultado da operação: ' + n1 + ' ' + fun 
        //    + ' ' + n2 + ' é igual a ' + resul + '.')
       //usando string template (que usa acentos graves ``)
       document.write(`O resultado da operação: ${n1} ${fun} ${n2} é igual a ${resul}`)
       }

    </script>
</head>

</body>
</html>
