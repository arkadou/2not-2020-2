<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script> 
        'use strict' //obriga a utilização de LET, VAR ou CONST para declarar variaveis
        //parseInt tentará converter uma string para numero.
        //se falhar, a variavel será NaN (Not a Number)

        let num = parseInt(prompt('informe um numero inteiro:'))
        //ambos if e else são escritos com letra minuscula e ambos tem seus proprios bloco de comandos "{}"

        if(isNaN(num))
        {
            alert('ERRO: O valor informado NÃO é um numero inteiro válido!')
        }
        else if (num > 0)
        {
            alert('o numero informado é POSITIVO')
        }
        else if (num == 0)
        {
            alert('o numero informado é ZERO')
        }
        else 
        {
            alert('o numero informado é NEGATIVO')
        }
        




    </script>
</head>

</body>
</html>
