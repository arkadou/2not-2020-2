<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script> 
        'use strict' //obriga a utilização de LET, VAR ou CONST para declarar variaveis
        /*
            Caracteristicas do For
            1. Local do teste: inicio
            2. Garantia de execução: 0
            3. Numero de repetições: determinavel
        */


        //escrever os numeros de 1 a 10s
        //tres partes do for, separadas po ';'
        //1. inicialização
        //2. condição
        //3. incremento
        for(let i = 1; i <= 10; i = i + 1)
        {
            document.write(i + '<br>')
        }

        //traço HTML
        document.write('<hr>')

        for(let i = 1; i <= 10; i = i + 2)
        {
            document.write(i + '<br>')
        }

        //traço HTML
        document.write('<hr>')        

        for(let i = 10; i >= 1; i = i - 1)
        {
            document.write(i + '<br>')
        }


        

    </script>
</head>
<body>
    


</body>
</html>
