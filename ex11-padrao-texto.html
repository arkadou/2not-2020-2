<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        label {
            display: block;
        }
        fieldset label{
            display: inline;
        }
        fieldset {
            border: 1px solid lightgrey;
            border-radius: 8px;
            width: 200px;
        }
        div, fieldset {
            margin-bottom: 15px;
        }
    </style>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Um input de texto que aceite apenas 1 (um caractere)
            * Um input numérico que aceite números inteiros entre 1 e 100
            * Uma div para exibição do resultado
            * Botão "Gerar padrão"

            Validações:
            * Deve ser informado um caractere (não pode ser o espaço em branco)
            * Deve ter informado um número entre 1 e 100

            Ao clicar o botão "Gerar padrão", deverá ser exibido na div de
            resultado um padrão de texto conforme o exemplo abaixo:

            Se o caractere informado for * e o número selecionado for 11, serão
            geradas 11 linhas de padrão de texto, a primeira linha contendo
            uma vez o caractere, a segunda linha contendo o caractere duas
            vezes, e assim por diante:

            *
            **
            ***
            ****
            *****
            ******
            *******
            ********
            *********
            **********
            ***********
        */

    </script>
</head>
<body>
    <h1>Formulario Padrão de Texto</h1>

    <div>
        <label>Caractere</label>
        <input id="caractere" type="text" maxlength="1" placeholder="Digite apenas UM caractere">
    </div>

    <div>
        <label>Numero</label>
        <input id="numero" type="number" maxlength="3" placeholder="Numeros de 1 a 100">
    </div>

    <div id="mensagem"></div>

    <div>
        <button id="enviar">Enviar</button>
    </div>

    <script>
    const elCaractere = document.getElementById('caractere')
    const elNumero = document.querySelector('#numero')
    const elMensagem = document.getElementById('mensagem')
    const elEnviar = document.querySelector('#enviar')

    function validar(){
        let valido = true

        if(elCaractere.value.trim() == ''){
            alert('Digite um caractere valido!!!')
            elCaractere.focus()
            valido = false
        }
        else if(elNumero.value.trim() == '' || elNumero.value < 1 || elNumero.value > 100){
            alert('Digite um numero valido!!!')
            elNumero.focus()
            valido = false
        }
        return valido 
    }

    function gerarPadrao(){
        if(validar()){
            let num = Number(elNumero.value)
            let car = String(elCaractere.value)
            let car2 = String(elCaractere.value)
            let padrao = ''

            for (let i = 1; i <= num; i++) {
	            padrao += car + '<br/>'
	            elMensagem.innerHTML = padrao
	            car += car2
            }
        }
    }

    elEnviar.addEventListener('click', gerarPadrao)




    </script>
</body>
</html>
