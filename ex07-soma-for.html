<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            

        */
       let n1, n2
       let soma

    do{
        do{
            n1 = parseInt(prompt("informe um numero inteiro:"))
        }while(isNaN(n1))
       do{
           n2 = parseInt(prompt("informe um numero inteiro diferente do anterior:"))
       }while(isNaN(n2))
    }while(n1 >= n2)

    soma = 0
    for(let i = n1; i <= n2; i++){
        soma += i
    }
    
    document.write(`A soma dos numeros ${n1} e ${n2} é ${soma}`)

      
    </script>
</head>

</body>
</html>
