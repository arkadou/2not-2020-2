<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>

        'use strict'

        let num = parseInt(prompt('Insira um numero qualquer:'))

        if(isNaN(num))
        {
            alert('ERRO: o valor informado NÃO é um numero!!!')
        }
        else if ((num % 2) == 0 && num != 0)
        {
            alert('O numero digitado é PAR!')
        }
        else if ((num % 2) != 0 && num != 0)
        {
            alert('O numero digitado é IMPAR!')
        }
        else if (num == 0)
        {
            alert('O numero digitado é ZERO!')
        }
        
    </script>
</head>

</body>
</html>
